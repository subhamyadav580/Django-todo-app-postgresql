{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">

  <div class="content-section ml-4 mr-4">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Log In</legend>
        {{form|crispy}}
        <a href="{% url 'password_reset' %}">Forget Password?</a>
      </fieldset>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-info bg-primary">Log In</button>
      </div>
    </form>
    <div class="border-top pt-3">
      <b><small class="text-muted">Need an Account?<a href="{% url 'register' %}" class="ml-2">Sign Up</a></small></b>
    </div>
  </div>
</div>
{% endblock content %}
