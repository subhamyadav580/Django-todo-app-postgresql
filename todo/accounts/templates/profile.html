{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container border shadow-lg p-3 mb-5 bg-white rounded">
  <div class="content-section" style="padding-left: 250px;">
    <div class="media">
      <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
      <div class="media-body pl-4">
        <h2 class="account-heading"> Username :
          {{ user.username }}</h2>
        <p class="text-secondary"> Email : {{ user.email }}</p>
      </div>
    </div>
    <!-- FORM HERE -->
     <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Profile Info</legend>
        {{u_form|crispy}}
        {{p_form|crispy}}

      </fieldset>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-info bg-primary">Update</button>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
