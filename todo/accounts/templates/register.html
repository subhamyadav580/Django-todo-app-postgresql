{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section ml-4 mr-4">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Join Today</legend>
        {{form|crispy}}
      </fieldset>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-info bg-primary">Sign Up</button>
      </div>
    </form>
    <div class="border-top pt-3">
      <b><small class="text-muted">Already Have an Account?<a href="{% url 'login' %}" class="ml-2">Sign In</a></small></b>
    </div>
  </div>
{% endblock content %}
